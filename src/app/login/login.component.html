<div class="login-container">
    <img class="film" src="assets/images/book_pic.png" alt="" />
    <div class="logo">BOOK WORM</div>
    <div class="desc">
      BOOK WORM IS EXCLUSIVELY FOR THE READERS, IF YOU WANT TO DELVE DEEP INTO THE WORLD OF STORIES, NOVEL AND DRAMA, BOOKS ARE THE BEST RESOURCES, HERE YOU CAN SEE LATEST BOOK REVIEWS WITH LOT OF EXTRA INFO TO INCRESE YOUR CURIOSITY.
    
    </div>
    <div class="login-form">
      <div class="form-group">
        <label for="uname">Username</label>
        <input
          type="text"
          name="uname"
          class="form-control"
        [(ngModel)]="username" 
        />
      </div>
      <div class="form-group">
        <label for="pword">Password</label>
        <input
          type="password"
          name="pword"
          class="form-control"
          [(ngModel)]="password"
        />
      </div>
      <div class="btn-container">
        <div class="error">{{ errorMsg }}</div>
        <button class="btn btn-dark" (click)="login()">Login</button>
      </div>
    </div>
  </div>
